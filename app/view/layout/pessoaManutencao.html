<div class="container mt-4 shadow-lg p-3">

    <div>
       <h3 class="text-primary text-center">{{nomeAcao}}</h3> 
    </div>
    
    <form method="post" action="{{action}}">
        <div class="form-group col-lg-1 mb-1">
            <input type="hidden" class="form-control" name="id" maxlength="255" value="{{id}}">
        </div>
        <div class="form-group col-lg-6 mb-2">
            <label> Nome: </label>
            <input type="text" class="form-control" name="nome" maxlength="255" value="{{nome}}" {{attr}}>
        </div>
        <div class="form-group col-lg-6">
            <label> CPF: </label>
            <input type="text" class="form-control" name="cpf" maxlength="11" placeholder="Informe somente nÃºmeros" value="{{cpf}}" {{attr}}>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">{{nomeAcao}}</button>
        </div>
    </form>

</div>
