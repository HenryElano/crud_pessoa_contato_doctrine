<div class="container mt-4 shadow-lg p-3">

    <div>
       <h3 class="text-primary text-center">{{nomeAcao}}</h3> 
    </div>
    
    <form method="post" action="{{action}}">
        <div class="form-group col-lg-1 mb-1">
            <input type="hidden" class="form-control" name="id" maxlength="255" value="{{id}}">
        </div>
        <div class="form-group col-lg-6 mb-2">
            <label for="idPessoa" class="form-label">Pessoa:</label>
            <select class="form-select" id="campo-lista" name="idPessoa" {{attr}}>
                <option {{attr}}>Selecionar...</option>
                {{opcoesPessoa}}
            </select>
        </div>
        <div class="form-group col-lg-6">
            <label> Tipo do Contato: </label>
            <select class="form-select" id="campo-lista" name="tipo" {{attr}}>
                <option {{attr}}>Selecionar...</option>
                {{tipo}}
            </select>        
        </div>
        <div class="form-group col-lg-6 mb-2">
            <label> Descrição: </label>
            <input type="text" class="form-control" name="descricao" maxlength="255" value="{{descricao}}" {{attr}}>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">{{nomeAcao}}</button>
        </div>
    </form>

</div>
